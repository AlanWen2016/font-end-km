        const betterFn2 = throttle(() => console.log('fn throttle执行了'), 1000)

        function debounce(fn, delay) {
            let timer = null;
            return function(...arg){
                if(timer) clearTimeout(timer)
                timer = setTimeout(()=>{
                    fn.apply(this, arg)   
                }, delay)
            }
        }
        function throttle(fn, delay = 50) {
            let prev=0;
            return function(...arg){
                let curr = + new Date()
                if(curr - prev > delay){
                    prev = curr
                    fn.apply(this, arg)
                }
            }
        }
