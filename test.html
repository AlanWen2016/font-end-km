<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <title>CSS3彩色进度条动画特效</title>

    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .demo{ background: #2c304a;padding: 2em 0; }

.progress-title{

font-size: 18px;

font-weight: 700;

color: #fff;

margin: 0 0 20px;

}

.progress{

height: 20px;

background: #171b3c;

border-radius: 20px;

border: 1px solid #000;

box-shadow: 0 2px 2px #4f4c4c;

margin-bottom: 40px;

overflow: visible;

position: relative;

}

.progress .progress-bar{

border-radius: 20px;

border: 1px solid #000;

-webkit-animation: animate-positive 2s;

animation: animate-positive 2s;

}

.progress .progress-value{

width: 65px;

height: 25px;

line-height: 25px;

background: #171b3c;

font-size: 15px;

color: #fff;

border-radius: 0 0 15px 15px;

border: 1px solid #000;

border-top: none;

box-shadow: 0 2px 2px #4f4c4c;

position: absolute;

bottom: -25px;

right: 60px;

}

@-webkit-keyframes animate-positive{

0% { width: 0; }

}

@keyframes animate-positive{

0% { width: 0; }

}
    </style>
    

</head>

<body>

    <div>

        <div>

            <div>

                <div class="col-md-offset-3 col-md-6">

                    <h3>HTML5</h3>

                    <div>

                        <div style="width:65%; background:#ef2d56;">

                            <div>65%</div>

                        </div>

                    </div>

                    <h3>CSS3</h3>

                    <div>

                        <div style="width:87%; background:#ff9900;">

                            <div>87%</div>

                        </div>

                    </div>

                    <h3>J-Query</h3>

                    <div>

                        <div style="width:55%; background:#82b700;">

                            <div>55%</div>

                        </div>

                    </div>

                    <h3>PHP</h3>

                    <div>

                        <div style="width:95%; background:#00ebdd;">

                            <div>95%</div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>

<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
